<body>
 <div class="network-alert">
        <p>Network Connection Lost</p>
    </div>
    <style>
        body {
    margin: 0;
    padding: 0;
}

.network-alert {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    height: 50px;
    background-color: red;
    color: white;
    text-align: center;
    line-height: 50px;
    transition: left 0.5s ease;
}

    </style>
    <script>
        // Function to check network status
function checkNetworkStatus() {
    if (!navigator.onLine) {
        // Network is disconnected, show the alert
        document.querySelector('.network-alert').style.left = '0';
    } else {
        // Network is connected, hide the alert
        document.querySelector('.network-alert').style.left = '100%';
    }
}

// Initial check when the page loads
checkNetworkStatus();

// Listen for online and offline events
window.addEventListener('online', checkNetworkStatus);
window.addEventListener('offline', checkNetworkStatus);

</style>
</script>

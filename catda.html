<!DOCTYPE html>
<html>
<head>
  <title>3D Cards</title>
  <style>
    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      margin: 20px;
      display: inline-block;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #f1f1f1;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back {
      background-color: #333;
      color: #f1f1f1;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-button {
      padding: 10px 20px;
      background-color: #333;
      color: #f1f1f1;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://cdn.technicaldippan.repl.co/new_icon.jpeg" alt="Card Image" width="200" height="300">
      </div>
      <div class="card-back">
        <h2>Card Title</h2>
        <p>Card Description</p>
        <button class="card-button">Learn More</button>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cards</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #f1f1f1;
      color: black;
    }

    .card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .card-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://cdn.technicaldippan.repl.co/new_icon.jpeg" alt="Image" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div class="card-back">
        <div class="card-content">
          <h2>Title</h2>
          <p>Description</p>
          <a href="#" class="card-button">Read More</a>
        </div>
      </div>
    </div>
  </div>
  <style>
      @media screen and (max-width: 600px) {
  .card {
    width: 100%;
    height: auto;
  }
}

  </style>
</body>

</html>

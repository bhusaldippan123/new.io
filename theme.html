<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Change</title>
    <style>
        body {
            transition: background-color 0.5s;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .light {
            background-color: #f0f0f0;
            color: #000;
        }

        .dark {
            background-color: #333;
            color: #fff;
        }

        .theme-container {
            text-align: center;
        }

        .theme-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="theme-container" id="themeContainer">
        <div class="theme-text" id="themeText">Loading...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const themeContainer = document.getElementById('themeContainer');
            const themeText = document.getElementById('themeText');

            // Detect the device theme (light or dark)
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Apply initial theme
            if (isDarkMode) {
                body.classList.add('dark');
                themeText.textContent = 'Dark Theme';
            } else {
                body.classList.add('light');
                themeText.textContent = 'Light Theme';
            }

            // Add a fade-in animation
            themeContainer.style.opacity = 0;
            setTimeout(() => {
                themeContainer.style.transition = 'opacity 1s';
                themeContainer.style.opacity = 1;
            }, 1000);
        });
    </script>
</body>
</html>
